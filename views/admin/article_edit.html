{% extends "admin/editor_base.html" %}

{% block title %}
修改文章
{% endblock title %}

{% block script %}
<script>
    $("#submit").click(function (event) {
        event.preventDefault();
        var title = $("#title").val();
        var content = $("#editor").val();
        var id = parseInt($("#title").attr("article-id"));
        var new_choice_already_exists_tags = $("ul.tag li a[data-id].a_click:not([have_chosen])").map(function(){return parseInt($(this).attr("data-id"));}).toArray();
        var deselect_tags = $("ul.tag li a[have_chosen]").map(function(){if (!$(this).hasClass("a_click")) { return parseInt($(this).attr("data-id")); }}).toArray();
        var new_tag = $("ul.tag li a:not([data-id]).a_click").map(function(){return $(this).html();}).toArray();
        if (title === "" || content === "") {
            $("#mistake").modal("show")
        } else {
            $.ajax({
                url: "/api/v1/article/edit",
                type: "post",
                dataType: "json",
                data: JSON.stringify({ "id": id, "title": title, "raw_content": content, "new_choice_already_exists_tags":new_choice_already_exists_tags,
                "deselect_tags": deselect_tags, "new_tags": new_tag }),
                headers: {"Content-Type": "application/json"},
                success: function (res) {
                    if (res.status) {
                        $("#success").modal("show")
                    }
                }
            })
        }
    });
    $(function () {
        var id = $("#title").attr("article-id");
        $.getJSON("/api/v1//article/admin/view_raw?id=" + id, function (result) {
            $("#title").val(result.data.title);
            $("#editor").val(result.data.content);
            $("ul.tag li a").map(function () {
                if ($.inArray(parseInt($(this).attr("data-id")), result.data.tags_id) !== -1) {
                    $(this).addClass("a_click");
                    $(this).attr("have_chosen", true)
                }
            })
        });
    })
</script>
{% endblock script %}
